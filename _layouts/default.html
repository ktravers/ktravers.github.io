<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <link rel="icon" href="{{ site.baseurl }}/images/favicon.png">
    <link type="text/plain" rel="author" href="{{ site.baseurl }}/humans.txt"/>
    <link rel="canonical" href="{{ site.baseurl }}"/>
    <link rel="image_src" href="{{ site.baseurl }}/images/og-image.png">

    <title>{{ site.name }}{% if page.title %} | {{ page.title }}{% endif %}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">
    <meta property="og:url" content="http://www.kate-travers.com/">
    <meta property="og:title" content="Kate Travers | Web Developer">
    <meta property="og:site_name" content="Kate Travers | Web Developer">
    <meta property="og:locale" content="en_US">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ site.baseurl }}/images/og-image.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1468">
    <meta property="og:image:height" content="889">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    {% include analytics.html %}
  </body>
</html>
